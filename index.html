<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>API de clima</title>
</head>

<body>

    <main>
        <section class="section1">
            <div class="content-api">
                <h1>Busca seu clima agora!</h1>
                <div class="content-form">
                    <input type="text" id="inLocal" placeholder="Digite o local:">
                    <button id="btnLocal"><img src="img/pesquisa.png"></button>
                </div>
                <div id="contentBtns" class="content-btn-prontos">
                    <div class="btns1">
                        <button id="london" value="London">London</button>
                        <button id="ny" value="Nova York">Nova York</button>
                        <button id="nd" value="Nova Delhi">Nova Delhi</button>
                        <button id="toquio" value="Tóquio">Tóquio</button>
                    </div>
                    <div class="btns2">
                        <button id="rj" value="Rio de Janeiro">Rio de Janeiro</button>
                        <button id="berlim" value="Berlim">Berlim</button>
                        <button id="ba" value="Buenos Aires">Buenos Aires</button>
                        <button id="dublim" value="Dublin">Dublin</button>
                    </div>
                </div>
                <div class="content-dados-temp"></div>
            </div>
        </section>
    </main>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="js/js.js"></script>

</html>
